name: Find Setting Defaults

on:
  workflow_dispatch:

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Search for SETTING defaults
        run: |
          echo "=== Searching for SETTING files ==="
          find . -name "*.h" -exec grep -l "SETTING_.*_DEFAULT" {} \; | head -20
          
          echo "=== Checking specific files ==="
          for file in \
            "./src/main/config/settings_defaults.h" \
            "./src/main/fc/settings_generated.h" \
            "./src/main/config/general_settings_defaults.h" \
            "./src/main/config/settings.h" \
            "./src/main/fc/settings.h"; do
            if [ -f "$file" ]; then
              echo "=== FOUND: $file ==="
              grep "#define SETTING_" "$file" | head -30
              echo ""
            fi
          done
          
          echo "=== Search by specific settings ==="
          for setting in "GYRO_MAIN_LPF_HZ" "SMALL_ANGLE" "DEADBAND" "MAX_THROTTLE"; do
            echo "--- $setting ---"
            grep -r "SETTING_${setting}_DEFAULT" . --include="*.h" | head -5
          done
