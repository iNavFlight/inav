        OSVmImage: 'macos-11'
        vcpkg.deps: 'cmocka'
        VCPKG_DEFAULT_TRIPLET: 'x64-osx'
        build.args: '-DUNIT_TESTING=ON'
        AZ_SDK_C_NO_SAMPLES: 'true'
