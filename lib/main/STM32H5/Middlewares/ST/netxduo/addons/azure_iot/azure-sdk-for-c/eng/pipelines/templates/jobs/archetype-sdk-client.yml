        CMAKE_GENERATOR: 'Visual Studio 16 2019'
        CMAKE_GENERATOR_PLATFORM: x64
        PublishMapFiles: 'true'
        MapFileArtifactSuffix: 'win-x64-rel-noprc-nolog-samples'
