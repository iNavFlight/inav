        max: 2000
      - name: nav_auto_climb_rate
        description: "Maximum climb/descent rate that UAV is allowed to reach during navigation modes. [cm/s]"
        default_value: "500"
        field: general.max_auto_climb_rate
        min: 10
        max: 2000
      - name: nav_manual_speed
