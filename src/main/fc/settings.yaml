        min: 0
        max: 500
      - name: failsafe_fw_roll_angle
        description: "Amount of banking when `SET-THR` failsafe is active on a fixed-wing machine. In 1/10 deg (deci-degrees). Negative values = left roll"
        default_value: "-200"
